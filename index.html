<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Zone</title>
    <!-- Tailwind and Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind and Daisy UI CDN -->
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font family -->
    <!-- Shared Styles -->
    <style>
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- Shared Styles -->
    <!-- Tailwind custom classes -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'bike-primary': '#E76F51',
                'bg-color':'#E76F511A',
              }
            }
          }
        }
      </script>
    <!-- Tailwind custom classes -->
</head>

<body>
    <header class="md:container md:mx-auto">
        <nav class="font-poppins">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a class="text-[#000000] font-[500]">Home</a></li>
                            <li><a class="text-[#000000] font-[500]">Shop</a></li>
                            <li><a class="text-[#000000] font-[500]">News</a></li>
                            <li><a class="text-[#000000] font-[500]">Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost font-poppins text-3xl font-[700] text-[#000000] ml-10">Bike Dekho</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-[#000000] font-[500]">Home</a></li>
                        <li><a class="text-[#000000] font-[500]">Shop</a></li>
                        <li><a class="text-[#000000] font-[500]">News</a></li>
                        <li><a class="text-[#000000] font-[500]">Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end w-auto">
                    <a
                        class="btn btn-success bg-[#E76F51] border-none outline-none px-[57px] py-[17px] text-white font-[600] font-poppins ml-6">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="md:container md:mx-auto"></main>
    <footer></footer>
</body>

</html>
